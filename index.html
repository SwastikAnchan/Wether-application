<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .weather-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .weather-icon {
        width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <p class="lead">Enter your city to get the current weather</p>
      <div class="input-group mb-3">
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter city"
        />
        <button class="btn btn-primary" onclick="getWeather()">
          Get Weather
        </button>
      </div>
      <div id="weather-result" class="mt-4">
        <img id="weather-icon" class="weather-icon" src="" alt="" />
        <h3 id="temperature"></h3>
        <p id="description"></p>
      </div>
    </div>

    <script>
      async function getWeather() {
        const city = document.getElementById("city").value;
        const apiKey = "YOUR_API_KEY";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod === 200) {
            document.getElementById(
              "weather-icon"
            ).src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById(
              "temperature"
            ).textContent = `${data.main.temp}Â°C`;
            document.getElementById("description").textContent =
              data.weather[0].description;
          } else {
            alert("City not found");
          }
        } catch (error) {
          alert("Error fetching weather data");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
